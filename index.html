<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shifoumi Game</title>
</head>
<body>

    <div class="container">

        <h1>Shifoumi <span>Game</span></h1>

        <form>
            <div class="input-group">
                <label for="choice">Choisissez votre outil </label>
                <input type="text" name="choice" id="choice" autofocus autocomplete="none">
            </div>
            <button type="submit">Valider</button>
        </form>
        <div class="result">En attente de saisie</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
